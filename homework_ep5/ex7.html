<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let number = parseInt(prompt('Hay nhap tong so muon in :')); 

        let n1 = 0, n2 = 1, roll;

        for (let i = 1 ; i <= number ; i++ ){
            roll = n1 + n2;
            n1 = n2;
            n2 = roll;
            document.write(` ${n1}  -> `);
        }
        

    </script>
    
</body>
</html>
