<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="num" />
    <button type="button" onclick="soNguyenTo()">Check</button>

    <script>
      function soNguyenTo() {
        let num = parseInt(document.getElementById("num").value);
        let result = "";
        for (let i = 0; i <= num; i++) {
          let flag = 0;
          for (let j = 2; j < i; j++) {
            if (i % j == 0) {
              flag = 1;
              break;
            }
          }
          if (i > 1 && flag == 0) {
            result += `${i},`;
          }
        }
        document.write(result);
      }
      
    </script>
  </body>
</html>
