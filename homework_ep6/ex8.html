<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tiktaktoe</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #56baed;
      }
      .select-box,
      .play-board,
      .result-box{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .select-box {
        background-color: white;
        padding: 20px 25px 25px;
        border-radius: 5px;
        max-width: 330px;
        width: 100%;
        transition: all 0.5s ease;
        
      }
      .select-box.hide{
        opacity: 0;
        pointer-events: none;
        transform: translate(-50%, -50%) scale(0.9);
      }
      .select-box header {
        font-size: 25px;
        font-weight: bold;
        padding-bottom: 10px;
        border-bottom: 1px solid #ccc;
      }
      .select-box .title {
        font-size: 20px;
        font-weight: 400;
        margin: 20px 0;
      }
      .select-box .options {
        display: flex;
        width: 100%;
      }
      .options button {
        width: 100%;
        font-size: 20px;
        font-weight: bold;
        padding: 8px 0;
        border: none;
        outline: none;
        background-color: #56baed;
        border-radius: 5px;
        color: white;
        cursor:pointer;
        transition: all 0.5 ease;
      }
      .options button:hover,.result-box .btn button:hover {
        transform: scale(0.95);
      }
      .options button.playerX {
        margin-right: 5px;
      }
      .options button.playerY {
        margin-right: 5px;
      }

      .play-board {
        display: none;
      }

      .play-board .details {
        background-color: #fff;
        padding: 8px;
        border-radius: 5px;
      }
      .play-board .details .players {
        display: flex;
        justify-content: space-between;
        width: 100%;
        position: relative;
      }
      .play-board .details span {
        width: 100%;
        border-radius: 5px;
        padding: 0 7px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        position: relative;
        z-index: 5;
        color: #56baed;
      }
      .details span.active {
        color: #fff;
      }
      .details span:first-child {
        color: #fff;
      }
      .details .slider {
        position: absolute;
        background-color: #56baed;
        top: 0;
        left: 0;
        height: 100%;
        width: 50%;
        border-radius: 5px;
        z-index: 2;
      }
      .play-board .play-area {
        margin-top: 20px;
      }
      .play-board .play-area section {
        display: flex;
      }
      .play-board section span {
        display: block;
        height: 80px;
        width: 80px;
        background-color: #fff;
        margin: 2px;
        border-radius: 2px;
        font-size: 40px;
        text-align: center;
        line-height: 80px;
        color: #56baed;
      }

      .result-box{
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        max-width: 350px;
        width: 100%;
        display: none;
      }
      .result-box .won-text{
        font-size: 25px;
        font-weight: 500;
        display: flex;
        justify-content: center;


      }
      .result-box .won-text p {
        font-weight: 700;
        margin: 0 3px;
      }
      .result-box .btn {
        display: flex;
        margin-top: 20px;
        justify-content: center;
      }
      .result-box .btn button {
        font-size: 20px;
        font-weight: bold;
        padding: 8px 20px;
        border: none;
        outline: none;
        background-color: #56baed;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: all 0.5 ease;
      }
    </style>
    <!-- chon ben choi -->
    <div class="select-box">
      <header>Co caro co dien 3x3</header>
      <div class="content">
        <div class="title">ban muon chon ben nao ?</div>
        <div class="options">
          <button class="playerX">(X)</button>
          <button class="playerO">(O)</button>
        </div>
      </div>
    </div>

    <!-- ban co  -->
    <div class="play-board">
      <div class="details">
        <div class="players">
          <span class="Xturn active">X's turn</span>
          <span class="Oturn">O's turn</span>
          <div class="slider"></div>
        </div>
      </div>
      <div class="play-area">
        <section>
          <span class="box1"></span>
          <span class="box2"></span>
          <span class="box3"></span>
        </section>
        <section>
          <span class="box4"></span>
          <span class="box5"></span>
          <span class="box6"></span>
        </section>
        <section>
          <span class="box7"></span>
          <span class="box8"></span>
          <span class="box9"></span>
        </section>
      </div>
    </div>

    <!-- man hinh hien thi ket qua  -->

    <div class="result-box">
        <div class="won-text">Player <p>X</p> won the game !!</div>
        <div class="btn">
            <button>Replay</button>
        </div>
    </div>





    <!-- js  -->
    <script>
        // chon nguoi choi
        const selectBox = document.querySelector(".select-box"),
        selectXBtn= selectBox.querySelector(".playerX"),
        selectOBtn= selectBox.querySelector(".playerO");

        window.onload=()=> {
        selectXBtn.onclick=() => {
            selectBox.classList.add('hide');
        }
            
        }
    </script>
  </body>
</html>
