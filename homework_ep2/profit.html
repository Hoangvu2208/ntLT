<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit</title>
</head>
<body>
    <script>
        let m  = prompt("Nhap so tien muon gui");
        let p = m * 0.69;
        let y  = prompt("nhap so nam");
        money = m + p * y ;
        document.write("so tien ban se nhan duoc sau " + y + " nam la " + money );

    </script>
    
</body>
</html>
