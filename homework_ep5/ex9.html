<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px" id="tbl">
        
    </table>

    <script>
        let tblString = "";

        
        for(let i = 2; i  < 10 ; i ++){
            tblString += "<tr>";
            for (let j = 1 ; j <= 10; j++) {
                tblString +=  `<td>${i} x ${j} = ${i * j}</td> `;
            }
            tblString += "</tr>";

        }

        document.getElementById('tbl').innerHTML =tblString;
    </script>
    
</body>
</html>
